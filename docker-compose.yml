version: '3.8'

services:
  # Servicio de MongoDB
  mongodb:
    image: mongo:latest
    container_name: kadre-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=kadre_db
    networks:
      - kadre-network

  # Servicio del Backend
  backend:
    build: 
      context: ./servidor
      dockerfile: Dockerfile
    container_name: kadre-backend
    ports:
      - "4000:4000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/kadre_db
      - PORT=4000
      - JWT_SECRET=your_jwt_secret_here
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - kadre-network

  # Servicio del Frontend
  frontend:
    build:
      context: ./cliente
      dockerfile: Dockerfile
    container_name: kadre-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend
    networks:
      - kadre-network

volumes:
  mongodb_data:
    name: kadre-mongodb-data

networks:
  kadre-network:
    name: kadre-network
    driver: bridge 